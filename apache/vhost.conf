<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/app/web"


<Directory "/app/web">
    AllowOverride All
    Require all granted
    Options FollowSymLinks
</Directory>

<FilesMatch "\.php$">
    SetHandler "proxy:fcgi://php:9000"
</FilesMatch>


    ErrorLog "/usr/local/apache2/logs/error.log"
    CustomLog "/usr/local/apache2/logs/access.log" combined
</VirtualHost>